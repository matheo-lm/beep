name: Update RSS Feeds

on:
  schedule:
    - cron: '0 * * * *'  # Runs hourly at the top of the hour
  workflow_dispatch:

permissions:
  contents: write  # Allows the action to push changes to the repo

jobs:
  update-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch BleepingComputer RSS Feed
        run: curl -L https://www.bleepingcomputer.com/feed/ -o feeds/bleepingcomputer_feed.xml

      - name: Fetch TheHackersNews RSS Feed
        run: curl -L https://feeds.feedburner.com/TheHackersNews -o feeds/thehackersnews_feed.xml

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install rss-parser

      - name: Convert and Merge RSS Feeds to JSON
        run: |
          node -e "
          const fs = require('fs');
          const RSSParser = require('rss-parser');
          const parser = new RSSParser();
          const feeds = [
            { xml: 'feeds/bleepingcomputer_feed.xml', json: 'feeds/bleepingcomputer_feed.json' },
            { xml: 'feeds/thehackersnews_feed.xml', json: 'feeds/thehackersnews_feed.json' }
          ];
          
          // Helper to extract the first sentence
          const extractFirstSentence = (text) => {
            // Match sentences properly, allowing abbreviations like U.S., etc.
            const regex = /([A-Z][^.!?]*(?:\b(?:U\.S\.|Mr\.|Dr\.|Inc\.|Ltd\.)[^.!?]*)*[.!?])/;
            const match = text.match(regex);
            return match ? match[1].trim() + ' [...]' : text;
            };

          feeds.forEach(async (feed) => {
            const xmlData = fs.readFileSync(feed.xml, 'utf8');
            const newItems = await parser.parseString(xmlData).then(parsed => parsed.items.map(item => {
              // Format content and contentSnippet fields
              if (item.content) item.content = extractFirstSentence(item.content);
              if (item.contentSnippet) item.contentSnippet = extractFirstSentence(item.contentSnippet);
              return item;
            }));

            let existingItems = [];
            if (fs.existsSync(feed.json)) {
              existingItems = JSON.parse(fs.readFileSync(feed.json, 'utf8')).items || [];
            }

            const mergedItems = [...newItems, ...existingItems]
              .reduce((unique, item) => {
                if (!unique.some(existing => existing.link === item.link)) {
                  unique.push(item);
                }
                return unique;
              }, []);

            fs.writeFileSync(feed.json, JSON.stringify({ items: mergedItems }));
          });
          "

      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add feeds/*
          git commit -m "Update RSS feeds" || exit 0
          git push
