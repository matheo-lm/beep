<!DOCTYPE html>
<html>
<head>
  <title>Hermes</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="manifest" href="favicons/site.webmanifest">
</head>
<body>
    <h1 class="header-title"><a href="index.html">Latest Cyber News</a></h1>
  
    <div class="items-per-page">
      <label for="itemsPerPage">Items per page:</label>
      <select id="itemsPerPage">
        <option value="15">15</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
  
    <ul id="feed-list"></ul>
  
    <div class="pagination">
      <button id="prevPage">Previous</button>
      <span id="pageInfo"></span>
      <button id="nextPage">Next</button>
    </div>

    <div id="totalArticleCount" class="total-article-count"></div>
  
    <!-- Include scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rss-parser/3.12.0/rss-parser.min.js"></script>
    <script src="scripts.js"></script>

    <a href="https://github.com/matheo-lm/beep" class="github-button" target="_blank">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
        Contribute on GitHub
    </a>

    <a href="/beep/feeds.html" class="total-article-button">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/news.png" alt="Feeds Logo">
        Feeds
    </a>
  </body>  
</html>
