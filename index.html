<!DOCTYPE html>
<html>
<head>
  <title>Hermes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">

<body>
    <h1 class="header-title text-center"><a href="index.html" class="text-dark">Latest Cybersecurity News</a></h1>
  
    <div class="items-per-page text-center mb-4">
      <label for="itemsPerPage" class="mr-2">Items per page:</label>

        <option value="25">25</option>
        <option value="50">50</option>
        <option value="75">75</option>
        <option value="100">100</option>
      </select>
    </div>
  
    <ul id="feed-list" class="list-unstyled p-3"></ul>
  
    <div class="pagination-container text-center mt-4">
      <div class="d-flex justify-content-center">
        <button id="prevPage" class="btn btn-secondary">Previous</button>
        <span id="pageInfo" class="mx-3"></span>
        <button id="nextPage" class="btn btn-secondary">Next</button>

    <div id="totalArticleCount" class="total-article-count text-center mt-4 text-muted"></div>

          Contribute on GitHub
      </a>

      <a href="/beep/feeds.html" class="total-article-button btn btn-dark">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/news.png" alt="Feeds Logo" class="mr-2" style="width: 20px; height: 20px;">
          Feeds
